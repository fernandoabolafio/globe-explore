<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Explorer - ISS Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="globe-canvas"></canvas>
      
      <header class="header">
        <h1 class="title">
          <span class="title-icon">‚óâ</span>
          Globe Explorer
        </h1>
        <p class="subtitle">Spin ‚Ä¢ Zoom ‚Ä¢ Track ISS</p>
      </header>

      <!-- ISS Tracker Panel -->
      <div class="iss-panel">
        <div class="iss-header">
          <div class="iss-indicator">
            <span class="iss-dot"></span>
            <span class="iss-label">ISS LIVE</span>
          </div>
          <span class="iss-name">International Space Station</span>
        </div>
        
        <div class="iss-stats">
          <div class="iss-stat">
            <span class="iss-stat-label">LATITUDE</span>
            <span class="iss-stat-value" id="iss-lat">--¬∞</span>
          </div>
          <div class="iss-stat">
            <span class="iss-stat-label">LONGITUDE</span>
            <span class="iss-stat-value" id="iss-lon">--¬∞</span>
          </div>
          <div class="iss-stat">
            <span class="iss-stat-label">ALTITUDE</span>
            <span class="iss-stat-value" id="iss-alt">-- km</span>
          </div>
          <div class="iss-stat">
            <span class="iss-stat-label">VELOCITY</span>
            <span class="iss-stat-value" id="iss-speed">-- km/h</span>
          </div>
        </div>

        <div class="iss-footer">
          <span class="iss-orbit-info">üåç Orbits Earth every ~90 minutes</span>
        </div>
      </div>

      <div class="controls-hint">
        <div class="hint-item">
          <span class="hint-icon">‚Üª</span>
          <span>Drag to rotate</span>
        </div>
        <div class="hint-item">
          <span class="hint-icon">‚äï</span>
          <span>Scroll to zoom</span>
        </div>
      </div>

      <div class="coordinates-display">
        <div class="coord-group">
          <span class="coord-label">LAT</span>
          <span class="coord-value" id="lat-value">0.00¬∞</span>
        </div>
        <div class="coord-group">
          <span class="coord-label">LON</span>
          <span class="coord-value" id="lon-value">0.00¬∞</span>
        </div>
        <div class="coord-group">
          <span class="coord-label">ALT</span>
          <span class="coord-value" id="alt-value">2.5x</span>
        </div>
      </div>

      <div class="loading-overlay" id="loading">
        <div class="loader">
          <div class="loader-ring"></div>
          <span class="loader-text">Loading Earth & ISS...</span>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
